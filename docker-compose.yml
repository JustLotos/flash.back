version: "3.1"
volumes:
  postgres: ~
  pgadmin: ~
services:
  nginx:
    image: nginx:alpine
    working_dir: /app
    volumes:
      - ${PWD}:/app
      - ${PWD}/docker/hosts/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "${NGINX_PORT}:80"
    links:
      - php
  postgres:
    image: postgres:alpine
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: pguser
    ports:
      - "5432:5432"
    restart: unless-stopped

  # Для того чтобы узнать хост pgsql нужно:
  # 1. docker ps - Для того чтобы узнать имя сети
  # 2. docker inspect - Для того чтобы узнать возможные ip подсети
  # 172.24.0.3
  pgadmin:
    container_name: pgadmin_container
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin:/root/.pgadmin

    ports:
      - "${PGADMIN_PORT:-5050}:80"
    restart: unless-stopped

  php:
    build: docker/images/php
    working_dir: /app
    user: ${UID:-1000}:${GID:-1000}
    volumes:
      - ./:/app
      - ${HOME}/.composer:/.composer
    environment:
      - COMPOSER_ALLOW_SUPERUSER=1
      - COMPOSER_MEMORY_LIMIT=-1
      - PHP_IDE_CONFIG=serverName=flash.back
    links:
      - postgres
  node:
    build: docker/images/node
    working_dir: /app
    environment:
      - YARN_CACHE_FOLDER=/yarn
    user: ${UID:-1000}:${GID:-1000}
    volumes:
      - ./:/app
      - ${HOME}/.yarn:/yarn
  mailhog:
    image: mailhog/mailhog
    container_name: 'mailhog'
    ports:
      - "1025:1025"
      - "8025:8025"